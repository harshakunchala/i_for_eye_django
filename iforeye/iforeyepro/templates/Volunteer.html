<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  
  

</head>
<body>
    <div class="container mt-5">
    
<div class="card-deck">

{% for i in book %}


<div class="card promoting-card">

    <div class="card-body d-flex flex-row">  
      <div>
          <h4 class="card-title font-weight-bold mb-2">{{ i.name }}</h4>
      <!--  <p class="card-text"><i class="far fa-clock pr-2"></i>07/24/2018</p>-->
      </div>
     </div>
  
    <!-- Card image -->
    <div class="view overlay">
      <img class="card-img-top rounded-0" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSwh-2S0WdwbxhM9WaMSiUOzQ4YZX1n-rL1FQ&usqp=CAU" alt="Card image cap" width="300px" height="300px>
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
  
    <!-- Card content -->
    <div class="card-body">
        <a href="#" class="btn btn-primary">View</a>
         <form action="/iforeyepro/audio/{{ i.name }}/" method="post">
             {% csrf_token %}
<!--             name1={{ i.name }}-->
<!--         <input type="radio" id="male" name="{{ i.name }}" value="DO YOU TO SUBMIT?">-->
        <input class="mt-2" name="audio" type="file" accept="audio/mp3">
             <input type="submit" class="btn btn-success">Success</input>
             </form>
      </div>
</div>

  {% endfor %}

    
     
</div>

    </div>
    
    </body>
    <style>
    
html,body{
    background-image: url('https://image.freepik.com/free-vector/open-book-with-shiny-light-background_1368-382.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    height: 100%;
    font-family: 'Numans', sans-serif;
    }

 .card{
height: 500px;

}   
    </style>
</html>
